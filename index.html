        <header>
           <h1>Jimmy's Diner</h1>
           <h2>The best burgers and pizzas in town</h2>
        </header>
        
        <main id="main">
            
        </main>   
        
        <div class="order-section hide" id="order-section">

            <h3>Your orders</h3>
            <div id="order-details">
             <p><button>remove</button> <span class="shift-right">$</span> </p>
            </div>
            <br>

            </div>
            <button id="complete-btn">Complete order</button>
           
        </div>

        <div >

           <form class="checkout-form hide-form" id="checkout-form">
               <h3>Enter card details</h3>

               
               <input type="text" placeholder="Enter your name" name="name" required>

               
               <input type="text" placeholder="Enter card number" required>

               <input type="text" placeholder="Enter CVV" required>

               <button type="submit" id="pay-btn">Pay</button>
               <button type="button" id="close-form-btn">Back to Menu</button>


           </form>


        </div>
